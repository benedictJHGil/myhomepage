<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTOPIA</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!--font: Nanum Gothic-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!--MATERIAL DESIGN-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="css/main.scss">

    <script defer src="./js/main.js"></script>
</head>
<body>

    <!--HEADER-->
    <header>
        <div class="inner">
            <a href="./" class="logo">
                <img src="images/gtopia_logo.png" alt="GTOPIA"/>
            </a>

            <div class="main-container">
                <div class="search-container">
                    <div class="search">
                        <input type="text"/>
                        <div class="material-icons">search</div>
                    </div>
                </div>

                <ul class="main-menu">
                    <li class="item">
                        <div class="item__name">월</div>
                    </li>
                    <li class="item">
                        <div class="item__name">화</div>
                    </li>
                    <li class="item">
                        <div class="item__name">수</div>
                    </li>
                    <li class="item">
                        <div class="item__name">목</div>
                    </li>
                    <li class="item">
                        <div class="item__name">금</div>
                    </li>
                    <li class="item">
                        <div class="item__name">토</div>
                    </li>
                    <li class="item">
                        <div class="item__name">일</div>
                    </li>
                </ul>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                로그인
            </button>
        </div>
    </header>

    <!-- login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!--VISUAL-->
    <section class="visual">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./images/gtopia_visual_1.png" alt="visual_1"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/gtopia_visual_2.png" alt="visual_2"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/gtopia_visual_3.png" alt="visual_3"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/gtopia_visual_4.png" alt="visual_4"/>
                </div>
                <div class="swiper-slide">
                    <img src="./images/gtopia_visual_5.png" alt="visual_5"/>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-prev">
                <div class="material-icons">arrow_back</div>
            </div>
            <div class="swiper-next">
                <div class="material-icons">arrow_forward</div>
            </div>
        </div>

    </section>

</body>
</html>
